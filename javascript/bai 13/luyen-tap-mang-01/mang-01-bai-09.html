<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 9</title>
</head>
<body>

<script>
    let a = [];
    let b = [];

    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt(`Nhập số thứ ${i + 1} cho mảng a:`));
        a.push(num);
    }

    for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt(`Nhập số thứ ${i + 1} cho mảng b:`));
        b.push(num);
    }
    let c = b.concat(a);
    document.write("Mảng c sau khi gộp: " + c.join(", "));
</script>

</body>
</html>
