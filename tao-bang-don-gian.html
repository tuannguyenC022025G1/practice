            padding: 10px;
            width: 700px;
            margin: auto;
        }

        h2 {

            color: blue;
        }

        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: yellow;
        }

</head>
