<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    function minInteger(a, b, c) {
        let min = a;

        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
    let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
    let num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));
    if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert("Vui lòng nhập số nguyên hợp lệ!");
    } else {
        let minValue = minInteger(num1, num2, num3);
        alert(`Số nhỏ nhất trong ba số ${num1}, ${num2}, ${num3} là: ${minValue}`);
    }
</script>
</body>
