<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        let reversed = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            reversed.push(arr[i]);
        }
        return reversed;
    }
    let numbers = [1, 2, 3, 4, 5];
    console.log("Mảng gốc:", numbers);
    console.log("Mảng đảo ngược:", reverseArray(numbers));
</script>

</body>
</html>
