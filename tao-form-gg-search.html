<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo form tìm kiếm google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input {
            width:480px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid gainsboro;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: white;
            color: grey;
            border: 1px solid grey;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
        }
        h1 {
            text-decoration-color: brown;
        }
    </style>
</head>
<body>
<h1>GOOGLE</h1>
<form action="https://www.google.com.vn/search" method="GET">
    <input type="text" name="q" /> <br> <br>
    <button type="submit"> Tìm kiếm </button>
    <button type="submit"> Xem trang đầu tiên tìm được </button>
    <br><br>
    <p>Google có các thứ tiếng: <b> English, Français, 繁體中文</b></p>

</form>
</body>
</html>
