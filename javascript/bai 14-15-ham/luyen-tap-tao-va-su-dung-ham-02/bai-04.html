<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 4</title>
</head>
<body>
<script>
    function isDigit(char) {
        return !isNaN(char) ;
    }

    let userInput = prompt("Nhập một ký tự:");

    if (userInput === null || userInput === "") {
        alert("Bạn chưa nhập gì, vui lòng thử lại!");
    } else if (isDigit(userInput)) {
        alert(`"${userInput}" là một ký tự số.`);
    } else {
        alert(`"${userInput}" không phải là ký tự số.`);
    }
</script>
</body>
</html>
