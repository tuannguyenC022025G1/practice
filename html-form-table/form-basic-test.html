<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>thực hành tạo form cơ bản</title>
  <style>
    .wufoo {
      font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
</head>
<body>
<form action="https://github.com/tuannguyenC022025G1" method="get">
  <h2>Order form</h2>
  <select name="" id="">
    <option value="">A</option>
    <option value="">B(+0.5$)</option>
    <option value="">C(+0.5$)</option>
  </select>
  <P>How many you would like to order?</P>
  <input type="radio" name="rd" id="">1-10$ <br>
  <input type="radio" name="rd" id="">2-20$ <br>
  <input type="radio" name="rd" id="">3-25$ <br>
  <p>Name <span style="color: red">*</span> </p>
  <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
  <input type = "text" name="lastname" placeholder="LastName" size="15"/>
  <p>Email</p>
  <input type = "text" name="email" size="35"/>
  <p>Phone Number</p>
  <input type = "text" name="phone1" size="5"/> -
  <input type = "text" name="phone2" size="5"/> -
  <input type = "text" name="phone3" size="5"/>
  <br><br><input type = "button" name="btSubmit" value="Submit"/>
</form>

</body>
</html>
