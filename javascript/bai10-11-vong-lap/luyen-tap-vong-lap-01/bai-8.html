
  <!DOCTYPE html>
  <html lang="vi">
          <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Ứng Dụng Đoán Số</title>
  <style>
    body {
          font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
    button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
    #message {
          font-size: 18px;
    margin-top: 20px;
  }
  </style>
  </head>
  <body>

  <h1>Ứng Dụng Đoán Số</h1>
  <button id="button">Chơi</button>
  <div id="message"></div>

  <script>
    let attempts = 0; // Số lần đoán
    let secretNumber = 0; // Số ngẫu nhiên
    let min, max; // Giới hạn phạm vi

    // Khi nhấn nút "Chơi"
    document.getElementById("button").addEventListener("click", startGame);

    function startGame() {
    // Đặt lại thông báo và số lần đoán
    document.getElementById("message").textContent = '';
    attempts = 0;

    // Cửa sổ prompt nhập phạm vi số
    min = parseInt(prompt("Nhập số nhỏ nhất bạn muốn đoán:"));
    max = parseInt(prompt("Nhập số lớn nhất bạn muốn đoán:"));

    if (isNaN(min) || isNaN(max) || min >= max) {
    alert("Phạm vi không hợp lệ, vui lòng thử lại.");
    return;
  }

    // Chọn số ngẫu nhiên trong phạm vi
    secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;

    // Gọi hàm để người dùng đoán
    guessNumber();
  }

    function guessNumber() {
    if (attempts >= 3) {
    document.getElementById("message").textContent = "Bạn đã hết lượt đoán. Số đúng là " + secretNumber;
    return;
  }

    // Để người dùng đoán
    let guess = parseInt(prompt(`Lượt đoán thứ ${attempts + 1}: Nhập số bạn đoán (giữa ${min} và ${max}):`));

    if (isNaN(guess)) {
    alert("Vui lòng nhập một số hợp lệ.");
    return;
  }

    attempts++;

    // So sánh giá trị đoán với số ngẫu nhiên
    if (guess === secretNumber) {
    document.getElementById("message").textContent = "Chúc mừng bạn đã đoán đúng!";
  } else if (guess < secretNumber) {
    document.getElementById("message").textContent = "Số bạn đoán quá nhỏ, thử lại!";
    guessNumber();
  } else {
    document.getElementById("message").textContent = "Số bạn đoán quá lớn, thử lại!";
    guessNumber();
  }
  }
</script>

</body>
</html>
