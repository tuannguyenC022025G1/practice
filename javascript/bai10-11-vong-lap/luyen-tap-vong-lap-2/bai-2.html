<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<label for="number"><input type="number" id="number" placeholder="Nhập số nguyên dương" > Nhập số</label> <br><br>
<button type="button"  onclick="tinhgiaithua()"> Tính toán</button>
<p id = "result"> Kết quả: </p>
<script> function tinhgiaithua() {
    let a = parseInt(document.getElementById("number").value);
    let result = 1;
    if (a >= 0) {
    for (let i = 1; i <= a; i++) {
        result = result * i;
    }
    document.getElementById("result").innerHTML = result;}
   else {
       document.getElementById("result").innerHTML = "Vui lòng nhập số nguyên dương"};
}
</script>
</body>
</html>
