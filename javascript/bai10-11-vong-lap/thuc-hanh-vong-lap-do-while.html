<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành do-while</title>
    </head>
<body>
<Script>
    let a = null;
    do {
         a = prompt('Nhập số vào đây');
        } while (a<1||a>10||isNaN(a));
        alert("số bạn vừa nhập là: " + a)
    </Script>
</body>
</html>
