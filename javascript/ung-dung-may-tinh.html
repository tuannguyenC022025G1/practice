<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Calculator</h2>
<input type="number" id="num1" placeholder="Nhập số">
<input type="number" id="num2" placeholder="Nhập số">

<br>


<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>

<p id="result">Result: </p>

<script>
    function calculate(operator) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let resultText = document.getElementById("result");

        // Kiểm tra giá trị nhập vào
        if (isNaN(num1) || isNaN(num2)) {
            resultText.innerHTML = "Please enter valid numbers!";
            return;
        }

        let result;
        switch (operator) {
            case '+':
                result = num1 + num2;
                resultText.innerHTML = `Result Addition: ${result}`;
                break;
            case '-':
                result = num1 - num2;
                resultText.innerHTML = `Result Subtraction: ${result}`;
                break;
            case '*':
                result = num1 * num2;
                resultText.innerHTML = `Result Multiplication: ${result}`;
                break;
            case '/':
                if (num2 === 0) {
                    resultText.innerHTML = "Cannot divide by zero!";
                    return;
                }
                result = num1 / num2;
                resultText.innerHTML = `Result Division: ${result}`;
                break;
            default:
                resultText.innerHTML = "Invalid operation!";
        }
    }
</script>
</body>
</html>
