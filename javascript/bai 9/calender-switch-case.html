<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập câu lệnh switch-case</title>
</head>
<body>
<label><input type="text" id="md" placeholder="Nhập tháng"></label>
<button type="submit" onclick="dayinmonth()">Tính số ngày</button>
<p id="ketqua"></p>
<script>
    function dayinmonth() {
        let month = parseFloat(document.getElementById("md").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketqua').innerText = `tháng này có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketqua').innerText = 'tháng này có 30 ngày'
                break;
            case 2:
                document.getElementById('ketqua').innerText = 'tháng này có 28 hoặc 29 ngày'
                break;
            default:
                document.getElementById('ketqua').innerText = 'Vui lòng nhập tháng từ 1-12'
        }
    }
</script>
</body>
</html>
