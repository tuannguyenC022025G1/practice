<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function tinhgiaithua() {
        let a = parseFloat(prompt("Enter a number"));
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result *= i;
        }
        alert(`giai thừa của ${a} là ${result}`);
    }

    tinhgiaithua()
</script>
</body>
</html>
