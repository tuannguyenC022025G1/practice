<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            width: 500px;
        }
        .search-box input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons button:hover {
            background-color: #dfe1e5;
        }
    </style>
</head>
<body>
<div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" width="272">
    <form action="https://www.google.com/search" method="GET">
        <div class="search-box">
            <input type="text" name="q" placeholder="Tìm kiếm trên Google" required>
        </div>
        <div class="buttons">
            <button type="submit">Tìm trên Google</button>
            <button type="submit" name="btnI" value="1">Xem trang đầu tiên tìm được</button>
        </div>
    </form>
</div>
</body>
</html>
