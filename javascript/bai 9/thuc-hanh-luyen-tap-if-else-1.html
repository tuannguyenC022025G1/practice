<div class="container">
    <h2>Tính Cước Điện Thoại</h2>
    <label>Nhập số phút nội mạng:</label>
    <input type="number" id="noiMang" placeholder="Nhập số phút" min="0">

    <label>Nhập số phút ngoại mạng:</label>
    <input type="number" id="ngoaiMang" placeholder="Nhập số phút" min="0">

    <button onclick="tinhCuoc()">Tính Cước</button>

    <h3 id="ketQua"></h3>
</div>

<script>
    function tinhCuoc() {
        let phiThueBao = 50000;
        let cuocNoiMang = 1000;
        let cuocNgoaiMang = 1500;


        let soPhutNoiMang = parseInt(document.getElementById("noiMang").value) || 0;
        let soPhutNgoaiMang = parseInt(document.getElementById("ngoaiMang").value) || 0;
        let tongCuoc = phiThueBao + (soPhutNoiMang * cuocNoiMang) + (soPhutNgoaiMang * cuocNgoaiMang);


        document.getElementById("ketQua").innerHTML = `Tổng cước: ${tongCuoc.toLocaleString()} VNĐ`;
    }
</script>
