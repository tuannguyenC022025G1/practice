<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<script>
    let arr =[];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        let num;
        do {num = parseInt(prompt("nhap so nguyen vao day"));
        } while (isNaN(num));
        arr.push(num);
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] <0) {
            count++;
        }
    }
    document.write(`co ${count} so nguyen am trong mang`);
</script>
</body>
</html>
