<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Hình Chữ Nhật</title>

</head>
<body>

<h2>Hình chữ nhật bằng dấu *</h2>
<pre id="rectangle"></pre>

<script>
    function drawRectangle(width, height) {
        let rectangle = "";

        for (let i = 0; i < height; i++) {
            if (i === 0 || i === height - 1) {
                rectangle += "*".repeat(width) + "\n";
            } else {
                rectangle += "*" + " ".repeat(width - 2) + "*\n";
            }
        }

        document.getElementById("rectangle").textContent = rectangle;
    }


    drawRectangle(21,5);
</script>

</body>
</html>
