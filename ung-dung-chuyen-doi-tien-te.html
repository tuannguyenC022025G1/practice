<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    thẻ này để điều chỉnh thu phóng của trang web trên từng thiết bị-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select, input {
            padding: 5px;
            font-size: 16px;
            ;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>

<h2>Currency Converter</h2>
<label><b>Amount</b></label>
<input type="number" id="amount" placeholder="Nhập số tiền trong tài khoản"> <br><br>

<label><b>From Currency</b></label>
<select id="fromCurrency">
    <option value="VND">VietNam</option>
    <option value="USD">USD</option>
</select> <br><br>

<label><b>To Currency</b></label>
<select id="toCurrency">
    <option value="USD">USD</option>
    <option value="VND">VND</option>
</select>
<br><br>
<button onclick="convertCurrency()">Convert</button>

<p id="result">Result: </p>

<script>
    function convertCurrency() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        let resultText = document.getElementById("result");

        let exchangeRates = {
            "VND": { "USD": 0.0000439, "VND": 1 },
            "USD": { "VND": 22700, "USD": 1 }
        };

        // Tính toán kết quả
        let convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];

        // Hiển thị kết quả
        resultText.innerHTML = `Result: ${convertedAmount.toFixed(6)} ${toCurrency}`;
    }
</script>
</body>
</html>
